<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Canvas JS</title>
</head>
<body class="w3-container w3-sand">

<div class="w3-panel w3-blue w3-card w3-center w3-round">
    <h1>
        <img src="{{ url_for('static', filename='images/icon.png') }}"
             width="52" height="52">
        Canvas JS chart with Python/Flask
    </h1>
</div>

<div class="w3-row-padding w3-section w3-stretch w3-auto">

    <div class="w3-col s6">
        <button class="w3-button w3-black w3-round w3-border w3-block w3-section"
                id="simple-column-chart-with-index-labels">
            Simple Column Chart with Index Labels
        </button>
    </div>

    <div class="w3-col s6">
        <button class="w3-button w3-black w3-round w3-border w3-block w3-section" id="multi-series-chart">
            Multi Series Chart
        </button>
    </div>

    <div class="w3-col s6">
        <button class="w3-button w3-black w3-round w3-border w3-block w3-section" id="animated-pie-chart">
            Animated Pie Chart
        </button>
    </div>

    <div class="w3-col s6">
        <button class="w3-button w3-black w3-round w3-border w3-block w3-section"
                id="weekly-weather-forecast">
            Weekly Weather Forecast
        </button>
    </div>

    <div class="w3-col s6">
        <button class="w3-button w3-black w3-round w3-border w3-block w3-section" id="column-chart">
            Column Chart Example
        </button>
    </div>

    <div class="w3-col s6">
        <button class="w3-button w3-black w3-round w3-border w3-block w3-section" id="pie-chart">Pie Chart Example
        </button>
    </div>

    <div class="w3-col s6">
        <button class="w3-button w3-black w3-round w3-border w3-block w3-section" id="line-chart">Line Chart Example
        </button>
    </div>

    <div class="w3-col s6">
        <button class="w3-button w3-black w3-round w3-border w3-block w3-section" id="spline-chart">Spline Chart
            Example
        </button>
    </div>

</div>

<div id="chartContainer"></div>

</body>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
